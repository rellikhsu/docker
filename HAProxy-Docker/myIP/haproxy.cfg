global
	daemon
	maxconn	1000000
	nbproc	4
	cpu-map	1	0
	cpu-map	2	1
	cpu-map	3	2
	cpu-map	4	3
	stats	socket	/run/admin.sock	mode	660	level	admin
	stats	timeout	30s
	stats	bind-process	4

	ssl-default-bind-ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384
	ssl-default-bind-ciphersuites TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256
	ssl-default-bind-options no-sslv3 no-tlsv10 no-tlsv11 no-tls-tickets
	ssl-default-server-ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384
	ssl-default-server-ciphersuites TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256
	ssl-default-server-options no-sslv3 no-tlsv10 no-tlsv11 no-tls-tickets

	tune.ssl.cachesize	400000
	tune.ssl.default-dh-param	2048
	tune.ssl.maxrecord	1448

defaults
	errorfile	400	/usr/local/etc/haproxy/errors/400.http
	errorfile	403	/usr/local/etc/haproxy/errors/403.http
	errorfile	408	/usr/local/etc/haproxy/errors/408.http
	errorfile	500	/usr/local/etc/haproxy/errors/500.http
	errorfile	502	/usr/local/etc/haproxy/errors/502.http
	errorfile	503	/usr/local/etc/haproxy/errors/503.http
	errorfile	504	/usr/local/etc/haproxy/errors/504.http
	option	splice-auto
	option	tcp-smart-accept
	option	tcp-smart-connect
	option	http-keep-alive
	mode	http
	retries	3
	timeout	client-fin	15m
	timeout	connect	3600
	timeout	client	15m
	timeout	server	15m

listen	admin
	bind	myIP:8000
	stats	enable
	stats	refresh	10s
	stats	auth	admin:Password

listen	test:80
	bind	:80
	capture	request	header	Host	len	15
	capture	request	header	X-Forwarded-For	len	15
	capture	request	header	Referer	len	15
	option	forwardfor	except	127.0.0.1
	server	test	myIP:80	check	port	80

listen	test:443
	bind	:443 ssl crt myCert.pem	alpn h2,http/1.1
	capture	request	header	Host	len	15
	capture	request	header	X-Forwarded-For	len	15
	capture	request	header	Referer	len	15
	option	forwardfor	except	127.0.0.1
	server	test	myIP:443	check	ssl	verify	none

listen	test:2591
	mode tcp
	bind	:2591
	server	test	myIP	check	port	2591
